{{ define "main" }}
<section class="section-sm" data-aos="fade-in">
  <div class="container-xxl">
    <div class="row justify-content-center">
      <h1>{{ .Title | title }}</h1>
    </div>
    <div class="row justify-content-center">
    {{/* $paginator := .Paginate (where site.RegularPages "Section" "in" site.Params.mainSections) */}}
    {{ range .Pages }}
    <div class="col-lg-5">
      {{ .Render "article" }}
    </div>
    {{ end }}
    </div>
  </div>
</section>
{{ end }}
